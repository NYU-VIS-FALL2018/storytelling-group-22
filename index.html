<html>
    <head>
        <title>StreetTrees!</title>
        <script src="d3.js"></script>
        <script src="func.js"></script>
        <style>
            svg {
                border: 1px solid black;
            }
            svg.map {
                width: 800px;
                height: 800px;
            }
            svg text {
                font-size: initial;
            }
        </style>
    </head>
    <body>
        <figure>
            <svg id="density" class="map"></svg>
            <figcaption>Tree Density: number of live street trees divided by the area of tract for each census tract</figcaption>
        </figure>
        <figure>
            <svg id="species"></svg>
            <figcaption>Number of Top 10 Species (live trees only)</figcaption>
        </figure>
    </body>
</html>
